<script id="hb-limitation-list-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>Limitations</h3>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="btn-category pull-right h3 use-perm" data-ifperm="Inspection:create" role="category" aria-label="Category Options">
                <button type="button" class="btn btn-info" id="btn-new-group">New Limitation</button>
            </div>
        </div>
        <div class="col-sm-12">
            <ol class="breadcrumb"><li class="active">Limitations</li></ol>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Description</th></tr></thead>
                <tbody id="limitation-list"></tbody>
            </table>
        </div>
    </div>
</script>

<script id="hb-limitation-list-item" type="text/x-handlebars-template">
    <tr>
        <td>{{limitation.title}}</td>
        <td>{{limitation.description}}</td>
        <td>
            <div class="btn-category pull-right" role="limitation" aria-label="Limitation Options">
                <button type="button" class="btn btn-default btn-xs btn-edit use-perm" data-ifperm="Inspection:write">Edit</button>
                <button type="button" class="btn btn-default btn-xs btn-remove use-perm" data-ifperm="Inspection:delete">Remove</button>
            </div>
        </td>
    </tr>
</script>



<script id="hb-inspection-modal-editlimitation" type="text/x-handlebars-template">
    <div class="modal fade" id="limitationAddEditModal" tabindex="-1" role="dialog" aria-labelledby="limitationAddEditModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></a>
                    <h4 class="modal-title">Add/Edit Limitation</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="limitation-addedit-title" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="limitation-addedit-title" placeholder="Title" value="{{limitation.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="limitation-addedit-title" class="col-sm-2 control-label">Discription</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="limitation-addedit-description" placeholder="Description" value="{{limitation.description}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>
