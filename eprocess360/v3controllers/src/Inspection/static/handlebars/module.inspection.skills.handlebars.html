<script id="hb-skill-list-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>Skills</h3>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="btn-skill pull-right h3 use-perm" data-ifperm="Inspection:create" role="skill" aria-label="skill Options">
                <button type="button" class="btn btn-info" id="btn-new-skill">New Skill</button>
            </div>
        </div>

        <div class="col-sm-12">
            <ol class="breadcrumb"><li class="active">Skills</li></ol>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Description</th></tr></thead>
                <tbody id="skill-list"></tbody>
            </table>
        </div>
    </div>
</script>

<script id="hb-skill-list-item" type="text/x-handlebars-template">
    <tr>
        <td>{{skills.title}}</td>
        <td>
            {{skills.description}}
            <div class="btn-skill pull-right" role="skill" aria-label="Skill Options">
                <button type="button" class="btn btn-default btn-xs btn-edit use-perm" data-ifperm="Inspection:write">Edit</button>
                <button type="button" class="btn btn-default btn-xs btn-remove use-perm" data-ifperm="Inspection:delete">Remove</button>
            </div>
        </td>
    </tr>
</script>


<script id="hb-inspection-modal-editskill" type="text/x-handlebars-template">
    <div class="modal fade" id="skillAddEditskillModal" tabindex="-1" role="dialog" aria-labelledby="skillAddEditModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
                    <h4 class="modal-title">Add/Edit Skill</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="skill-addedit-title" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="skill-addedit-title" placeholder="Title" value="{{skill.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="skill-addedit-desc" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="skill-addedit-desc" placeholder="Description" value="{{skill.description}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>
