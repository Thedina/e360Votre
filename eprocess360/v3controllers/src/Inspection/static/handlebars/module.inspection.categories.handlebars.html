<script id="hb-category-list-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>Categories</h3>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="btn-category pull-right h3 use-perm" data-ifperm="Inspection:create" role="category" aria-label="Category Options">
                <button type="button" class="btn btn-info" id="btn-new-category">New Category</button>
            </div>
        </div>

        <div class="col-sm-12">
            <ol class="breadcrumb"><li class="active">Categories</li></ol>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="col-md-2 text-center">Inspection Types</th>
                        <th class="col-md-1 text-center">Skills</th>
                        <th class="col-md-1 text-center">Limitations</th>
                        <th class="col-md-2"></th>
                    </tr>
                </thead>
                <tbody id="category-list"></tbody>
            </table>
        </div>
    </div>
</script>

<script id="hb-category-list-item" type="text/x-handlebars-template">
    <tr>
        <td>{{category.title}}</td>
        <td>{{category.description}}</td>
        <td><button type="button" class="btn btn-default btn-xs btn-assign-types use-perm center-block" data-ifperm="Inspection:write">Assign</button></td>
        <td><button type="button" class="btn btn-default btn-xs btn-assign-skills use-perm center-block" data-ifperm="Inspection:write">Assign</button></td>
        <td><button type="button" class="btn btn-default btn-xs btn-assign-limitations use-perm center-block" data-ifperm="Inspection:write">Assign</button></td>
        <td>
            <div class="btn-category pull-right" role="category" aria-label="Category Options">
                <button type="button" class="btn btn-default btn-xs btn-edit use-perm" data-ifperm="Inspection:write">Edit</button>
                <button type="button" class="btn btn-default btn-xs btn-remove use-perm" data-ifperm="Inspection:delete">Remove</button>
            </div>
        </td>
    </tr>
</script>


<script id="hb-category-modal-editcategory" type="text/x-handlebars-template">
    <div class="modal fade" id="categoryAddEditModal" tabindex="-1" role="dialog" aria-labelledby="categoryAddEditModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
                    <h4 class="modal-title">Add/Edit Category</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="category-addedit-title" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="category-addedit-title" placeholder="Title" value="{{category.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category-addedit-desc" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="category-addedit-desc" placeholder="Description" value="{{category.description}}">
                            </div>
                        </div>
                    </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>

<script id="hb-skill-list-item" type="text/x-handlebars-template">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="skills[]" attr-id="{{skill.idInspSkill}}" {{#if skill.assigned}} checked="checked" {{/if}}> {{skill.title}}
                </label>
            </div>
        </div>
    </div>
</script>

<script id="hb-category-modal-addskills" type="text/x-handlebars-template"> 
    <div class="modal fade" id="categoryAddSkillsModel" tabindex="-1" role="dialog" aria-labelledby="categoryAddSkillsModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Assign Skills</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div id="skills-list"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>

<script id="hb-limitation-list-item" type="text/x-handlebars-template">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="limitations[]" attr-id="{{limitation.idInspLimitation}}" {{#if limitation.assigned}} checked="checked" {{/if}}> {{limitation.title}}
                </label>
            </div>
        </div>
    </div>
</script>



<script id="hb-category-modal-addlimitations" type="text/x-handlebars-template">

        <div class="modal-dialog">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>

        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>
