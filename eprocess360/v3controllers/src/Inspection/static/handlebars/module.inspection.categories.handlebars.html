<script id="hb-category-list-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>Categories</h3>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="btn-category pull-right h3 use-perm" data-ifperm="Inspection:create" role="category" aria-label="Category Options">
                <button type="button" class="btn btn-info" id="btn-new-category">New Category</button>
            </div>
        </div>

        <div class="col-sm-12">
            <ol class="breadcrumb"><li class="active">Categories</li></ol>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Description</th></tr></thead>
                <tbody id="category-list"></tbody>
            </table>
        </div>
    </div>
</script>

<script id="hb-category-list-item" type="text/x-handlebars-template">
    <tr>
        <td><a href="{{meta.path}}/{{category.idInspCategory}}">{{category.title}}</a></td>
        <td>
            {{category.description}}
            <div class="btn-category pull-right" role="category" aria-label="Category Options">
                <button type="button" class="btn btn-default btn-xs btn-edit use-perm" data-ifperm="Inspection:write">Edit</button>
                <button type="button" class="btn btn-default btn-xs btn-remove use-perm" data-ifperm="Inspection:delete">Remove</button>
            </div>
        </td>
    </tr>
</script>


<script id="hb-category-modal-editcategory" type="text/x-handlebars-template">
    <div class="modal fade" id="categoryAddEditModal" tabindex="-1" role="dialog" aria-labelledby="categoryAddEditModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
                    <h4 class="modal-title">Add/Edit Category ----</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="category-addedit-title" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="category-addedit-title" placeholder="Title" value="{{category.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category-addedit-desc" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="category-addedit-desc" placeholder="Description" value="{{category.description}}">
                            </div>
                        </div>
                    </form> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>











<script id="hb-group-inside-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>{{group.title}}</h3>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="btn-group pull-right h3 use-perm" data-ifperm="Group:write" role="group" aria-label="Group Options">
                <button type="button" class="btn btn-info" id="btn-add-user">Add Member</button>
                <button type="button" class="btn btn-default" id="btn-edit-group">Edit Group</button>
            </div>
        </div>
        <div class="col-sm-12">
            <ol class="breadcrumb"><li><a href="{{meta.path}}">Groups</a></li><li class="active">{{group.title}}</li></ol>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Role</th><th>Status</th></tr></thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>
    </div>
</script>

<script id="hb-group-inside-user" type="text/x-handlebars-template">
    <tr>
        <td>{{groupUser.firstName}} {{groupUser.lastName}}</td>
        <td>{{groupUserRole groupUser.idRole group.roleTable}}</td>
        <td>{{groupUserStatus groupUser.status}}
            <div class="btn-group pull-right" role="group" aria-label="Member Options">
                <button type="button" class="btn btn-default btn-xs btn-edit use-perm" data-ifperm="Group:write">Edit</button>
                <button type="button" class="btn btn-default btn-xs btn-remove use-perm" data-ifperm="Group:write">Remove</button>
            </div>
        </td>
    </tr>
</script>



<script id="hb-group-modal-edituser" type="text/x-handlebars-template">
    <div class="modal fade" id="groupAddEditMemberModel" tabindex="-1" role="dialog" aria-labelledby="groupAddEditMemberModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Add/Edit Member</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group" id="edituser-modal-user-subform">
                            <label for="groupuser-addedit-username" class="col-sm-2 control-label">User</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="groupuser-addedit-username" placeholder="Find user..." value="{{#if groupUser.firstName}}{{groupUser.firstName}} {{groupUser.lastName}}{{/if}}">
                                <input type="hidden" id="groupuser-addedit-iduser" value="{{groupUser.idUser}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="groupuser-addedit-idrole" class="col-sm-2 control-label">Role</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="groupuser-addedit-idrole">{{{roleOptions group.roleTable groupUser.idRole}}}</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input id="groupuser-addedit-isactive" type="checkbox" {{{activeChecked groupUser.status}}}> Active Participant
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>
