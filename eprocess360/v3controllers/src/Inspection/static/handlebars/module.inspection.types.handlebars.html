<script id="hb-type-list-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>Inspection Types</h3>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="btn-category pull-right h3 use-perm" data-ifperm="Inspection:create" role="inspection" aria-label="Category Options">
                <button type="button" class="btn btn-info" id="btn-new-type">New Inspection Type</button>
            </div>
        </div>

        <div class="col-sm-12">
            <ol class="breadcrumb"><li class="active">Inspection Types</li></ol>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Description</th></tr></thead>
                <tbody id="type-list"></tbody>
            </table>
        </div>
    </div>
</script>

<script id="hb-type-list-item" type="text/x-handlebars-template">
    <tr>
       <!---<td><a href="{{meta.path}}/{{type.idInspType}}">{{type.title}}</a></td>-->
        <td>{{type.title}}</td>
        <td>
            {{type.description}}
            <div class="btn-category pull-right" role="category" aria-label="Category Options">
                <button type="button" class="btn btn-default btn-xs btn-edit use-perm" data-ifperm="Inspection:write">Edit</button>
                <button type="button" class="btn btn-default btn-xs btn-remove use-perm" data-ifperm="Inspection:delete">Remove</button>
            </div>
        </td>
    </tr>
</script>

<script id="hb-group-inside-main" type="text/x-handlebars-template">

        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Role</th><th>Status</th></tr></thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>
    </div>
</script>



<script id="hb-group-modal-editgroup" type="text/x-handlebars-template">
    <div class="modal fade" id="groupAddEditModal" tabindex="-1" role="dialog" aria-labelledby="groupAddEditModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
                    <h4 class="modal-title">Add/Edit Inpection Category Type</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="group-addedit-title" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Type-addedit-name" placeholder="Title" value="{{type.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group-addedit-title" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Type-addedit-descr" placeholder="Title" value="{{type.description}}">
                            </div>
                        </div>
               
                         <div class="form-group">
                            <label for="group-addedit-title" class="col-sm-4 control-label">Inspection Category</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="Type-addedit-id" placeholder="Inspection Category" value="{{type.idInspCategory}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>
