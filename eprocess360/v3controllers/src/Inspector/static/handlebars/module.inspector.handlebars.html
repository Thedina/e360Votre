<script id="hb-inspector-list-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>Inspectors</h3>
        </div>
        <div class="col-sm-6 clearfix">
            <div class="btn-category pull-right h3 use-perm" data-ifperm="Inspector:create" role="inspector" aria-label="Inspector Options">
                <button type="button" class="btn btn-info" id="btn-new-inspector">New Inspector</button>
            </div>
        </div>

        <div class="col-sm-12">
            <ol class="breadcrumb"><li class="active">Inspectors</li></ol>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Email</th></tr></thead>
                <tbody id="inspector-list"></tbody>
            </table>
        </div>
    </div>
</script>

<script id="hb-inspector-list-item" type="text/x-handlebars-template">
    <tr>
        <td><a href="{{meta.path}}/{{inspector.idUser}}">{{inspector.firstName}} {{inspector.lastName}}</a></td>
        <td>{{inspector.email}}</td>
        <td>    
            <div class="btn-category pull-right" role="category" aria-label="Inspector Options">
                <a href="{{meta.path}}/{{inspector.idUser}}" type="button" class="btn btn-default btn-xs use-perm" data-ifperm="Inspector:write">Edit</a>
                <button type="button" class="btn btn-default btn-xs btn-remove use-perm" data-ifperm="Inspector:delete">Remove</button>
            </div>
        </td>
    </tr>
</script>

<script id="hb-inspector-modal-adduser" type="text/x-handlebars-template"> 
    <div class="modal fade" id="inspectorAddUserModel" tabindex="-1" role="dialog" aria-labelledby="groupAddEditMemberModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Add Inspector</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group" id="adduser-modal-user-subform">
                            <label for="inspector-addedit-username" class="col-sm-2 control-label">User</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inspector-addedit-username" placeholder="Find user..." value="{{#if inspectorUser.firstName}}{{inspectorUser.firstName}} {{inspectorUser.lastName}}{{/if}}">
                                <input type="hidden" id="inspector-addedit-iduser" value="{{inspectorUser.idUser}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>

<script id="hb-skill-list-item" type="text/x-handlebars-template">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="skills[]" attr-id="{{skill.idInspSkill}}" {{#if skill.assigned}} checked="checked" {{/if}}> {{skill.title}}
                </label>
            </div>
        </div>
    </div>
</script>
