<script id="hb-workflow-modal-edit" type="text/x-handlebars-template">
    <div class="modal fade" id="workflowAddEdit" tabindex="-1" role="dialog" aria-labelledby="workflowAddEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Add/Edit Workflow</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="modal-workflow-title" class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="modal-workflow-title" placeholder="Title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="modal-workflow-description" class="col-sm-3 control-label">Description</label>

                        </div>
                        <div class="form-group">

                                <select class="form-control" id="modal-workflow-class" disabled="disabled">{{{classOptions meta.classOptions workflow.class}}}</select>
                            </div>
                        </div>

                            <label for="modal-workflow-groups" class="col-sm-3 control-label">Created By</label>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">

                                    <label>

                            </div>
                        </div>
                    </form>
                </div><div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
