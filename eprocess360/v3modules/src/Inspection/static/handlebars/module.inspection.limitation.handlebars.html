<script id="hb-inspection-modal-editlimitation" type="text/x-handlebars-template">
    <div class="modal fade" id="limitationAddEditModal" tabindex="-1" role="dialog" aria-labelledby="limitationAddEditModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></a>
                    <h4 class="modal-title">Add/Edit Limitation</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="limitation-addedit-title" class="col-sm-2 control-label">Name</label>

                                <input type="text" class="form-control" id="limitation-addedit-title" placeholder="Title" value="{{limitation.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="limitation-addedit-title" class="col-sm-2 control-label">Discription</label>
