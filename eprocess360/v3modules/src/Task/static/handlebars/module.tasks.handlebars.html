<script id="hb-task-list-main" type="text/x-handlebars-template">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Tasks <small>By Due Date</small></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="nav nav-pills" style="margin-bottom: 15px;" id="task-group-select">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-4 pull-right">
                <div class="pull-right">
                    <!--<div class="btn-group" role="group">
                        <button type="button" class="btn btn-default active" title="List"><i class="glyphicon glyphicon-th-list"></i></button>
                        <button type="button" class="btn btn-default" title="By Week"><i class="glyphicon glyphicon-th"></i></button>
                        <button type="button" class="btn btn-default" title="Month"><i class="glyphicon glyphicon-calendar"></i></button>
                    </div>-->
                    <div class="btn-group" role="group"><button type="button" class="btn btn-default active" id="btn-toggle-show-complete" title="Show Completed"><i class="glyphicon glyphicon-check"></i></button></div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-4 pull-left"><h4>Week of <span id="header-date">{{initDate}}</span></h4></div>
            <div class="col-xs-12 col-sm-4 pull-left" align="center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn-date-previous" title="Previous"><i class="glyphicon glyphicon glyphicon-chevron-left"></i></button>
                    <input type="button" class="btn btn-default" id="date-select" title="Start Date" value="{{initDate}}"/>
                    <button type="button" class="btn btn-default" id="btn-date-next" title="Next"><i class="glyphicon glyphicon glyphicon-chevron-right"></i></button>
                </div>
            </div>
        </div>
        <table class="table table-hover" id="task-list"></table>
    </div>
</script>

<script id="hb-task-group-select-item" type="text/x-handlebars-template">
    <li role="presentation"><a href="#" data-idgroup="{{group.idGroup}}">{{group.title}}&nbsp;<span class="badge"><span id="has-past-due-{{group.idGroup}}"><i class="fa fa-exclamation-triangle"></i>&nbsp;</span>{{group.taskCount}}</span></a></li>
</script>

<script id="hb-task-group-select-loading" type="text/x-handlerbars-template">
    <li role="presentation" class="disabled"><a href="#">Loading...</a></li>
</script>

<script id="hb-task-list-section" type="text/x-handlebars-template">
    <thead>
        <tr>
            <th colspan="2"><h4>{{section.title}}&nbsp;<small>{{section.date}}</small></h4></th>
            <th>Created</th>
            <th>{{section.headerWhichDate}}</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody id="task-list-section-{{section.identifier}}"></tbody>
</script>

<script id="hb-task-list-item" type="text/x-handlebars-template">
    <tr {{{taskItemClasses task}}}>
        {{{makeStatusIcon task}}}
        <td><a href="{{task.url}}">{{task.title}}</a>&nbsp;<small class="assignedTo">{{assignedTo task}}</small><small><br><span class="time-due">{{timeFormatDisplay task.dateDue}}&nbsp;</span>{{task.description}}</small></td>
        <td>{{dateFormatDisplay task.dateCreated}}</td>
        {{{makeDateColumn task}}}
        <td class="dropdown use-perm" data-ifperm="Task:write || Task:delete" style="position: relative;">
            <button class="btn btn-default btn-xs pull-right" style="padding-left: 2px; padding-right: 2px; margin-left: 1em;" id="dLabel" data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right task-menu" style="top:2.12em" aria-labelledby="dLabel">
                <li><a href="#" class="use-perm" data-ifperm="Task:write" data-action="edit">Edit/Reassign</a></li>
                <li><a href="#" class="use-perm" data-ifperm="Task:write" data-action="unassign">Unassign Self</a></li>
                <li><a href="#" class="use-perm" data-ifperm="Task:delete" data-action="delete">Delete</a></li>
            </ul>
        </td>
    </tr>
</script>

<script id="hb-tasks-modal-edit" type="text/x-handlebars-template">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Edit Task</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="task-edit-title" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="task-edit-title" placeholder="Title" value="{{task.title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="task-edit-description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="task-edit-description" placeholder="Description" value="{{task.description}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="task-edit-iduser" class="col-sm-2 control-label">Assigned</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="task-edit-iduser">{{{groupUserOptions groupUsers task.idUser}}}</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="task-edit-datedue" class="col-sm-2 control-label">Date Due</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="task-edit-datedue" placeholder="Date Due" data-provide="datepicker" value="{{dateFormatDisplay task.dateDue}}">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</script>
