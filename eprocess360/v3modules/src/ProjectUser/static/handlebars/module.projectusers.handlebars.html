<script id="hb-project-users-main" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <h3>Users</h3>
        </div>
        <div class="col-sm-6">
            <h3 class="pull-right">
                <span class="btn-group" role="group" aria-label="User Options">
                    <button type="button" class="btn btn-info use-perm" data-ifperm="ProjectUser:create" id="btn-add-user">Add User</button>
                    <button class="btn btn-default active" id="btn-toggle-global" title="Show Global Users"><i class="glyphicon glyphicon-globe"></i></button>
                </span>
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form role="form">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>Name</th><th>Role</th><th class="hidden-xs">Granted By</th><th></th></tr></thead>
                        <tbody id="user-list"></tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</script>

<script id="hb-project-users-item" type="text/x-handlebars-template">
    <tr>
        <td>{{projectUser.userName}}</td>
        <td>{{{displayRoles projectUser.localRoles projectUser.globalRoles roleTable showGlobal}}}</td>
        <td class="hidden-xs">{{{displayAllGrantedBy projectUser.localRoles}}}</td>
        <td>
            <div class="btn-group reviews-btngrp-editdel">
                <button class="btn btn-default btn-xs btn-edit-user use-perm" data-ifperm="ProjectUser:write">Edit</button>
            </div>
        </td>
    </tr>
</script>

<script id="hb-project-users-edit-modal" type="x-handlebars-template">
    <div class="modal fade" id="usersAddEdit" tabindex="-1" role="dialog" aria-labelledby="usersAddEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Add/Edit User</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <label for="modal-user-search" class="col-sm-2 control-label">User</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="modal-user-search" placeholder="Full Name, E-mail Address, or Phone Number">
                                <input type="hidden" id="modal-iduser">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Roles</label>
                            <div class="col-sm-10 modal-role-list" id="modal-role-list">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Inherited</label>
                            <div class="col-sm-10 modal-role-list" id="modal-inherited-role-list">
                            </div>
                        </div>
                    </form>

                    <div class="alert alert-info" id="user-edit-modal-add-banner" role="alert">"<span class="modal-addremove-banner-name">{{projectUser.userName}}</span>" will be invited to the project.</div>
                    <div class="alert alert-danger" id="user-edit-modal-remove-banner" role="alert">"<span class="modal-addremove-banner-name">{{projectUser.userName}}</span>" will be removed from the project.</div>
                    <div class="alert alert-danger" id="user-edit-modal-warning-banner" role="alert">"<span class="modal-addremove-banner-name">{{projectUser.userName}}</span>" is not a registered user. Users must register before they can be added to a project.</div>
                </div><div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
            </div>
        </div>
    </div>
</script>

<script id="hb-project-users-modal-role" type="x-handlebars-template">
    <div class="checkbox">
        <label title="{{role.label}}">
            <input type="checkbox" class="role-checkbox" value="{{role.idRole}}" {{#if role.granted}}checked="checked"{{/if}} {{#if role.noEdit}}disabled="disabled"{{/if}}> {{#if role.isGlobal}} <i class="glyphicon glyphicon-globe"></i> {{/if}} {{role.name}}
        </label>
    </div>
</script>
